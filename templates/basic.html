<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Grandpy Bot</title>

  <!-- Custom fonts -->
  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Theme CSS -->
  <link href="../static/css/freelancer.css" rel="stylesheet" >

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">GrandPy Bot</a>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">

      <!-- Masthead Grandpy Image -->
      <img class="masthead-avatar mb-5" src="../static/img/avatar.png" alt="">

      <!-- Masthead Heading -->
      <h1 class="masthead-heading">Bonjour! <br>Je suis GrandPy Bot</h1></div>

      <!-- Search -->
       <div class="container d-flex align-items-center flex-column">
      		<form class="masthead-subheading font-weight-light mb-0 " role="form">

              <p class="masthead-subheading font-weight-light mb-0 form-inline">Quel lieu veux-tu que je te fasse découvrir mon petit?</p>
				<div class="input-group pad mb-0">
					<input type="text" id="textInput" name="text" class="form-control input-lg" placeholder="Tape le lieu que tu recherches ici">
					<span class="input-group-btn">





					</span>
                    <input class="btn btn-secondary" type="submit" value="Rechercher" id="submit"></input>
				</div>


		</form>

		<div class="well" id="textUserDiv">
            <img src="../static/img/user.png" alt="" title="Icone de l'utilisateur" width="70" height="70" id="userPic">
            <span id="textUser"></span>
        </div>

        <div class="well" id="address">
            <img src="../static/img/avatar.png" alt="" title="" width="70" height="70">
            <span id="answerAddress"></span><br><span id="addressGlobal"></span>
        </div>

    </div>

      <div class="well wikilink" id="wikiHistory">
          <img src="../static/img/avatar.png" alt="" title="" width="70" height="70">
          <span id="answerStory"></span>
          <br><span id="extractWiki"></span>
          <br><span id="linkWikipedia"></span>
      </div>
        <div class="well" id="loader">
 		  <i class="spinner-border ml-auto"></i>
		  <span id="thinking">Je réfléchis...</span>
		</div>

	<!--GOOGLE MAP LAYOUT-->
<div id="map" class="col-md-12 thumbnail"></div>

  </header>


  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <div class="row">



        <!-- Footer Social Icons -->
        <div class="col-sm center-block">
          <h4 class="text-uppercase text-center mb-3">&copy; Sami</h4>
          <a class="btn btn-outline-light btn-social mx-1" href="https://twitter.com/samisl_">
            <i class="fab fa-fw fa-twitter"></i>
          </a>
          <a class="btn btn-outline-light btn-social mx-1" href="https://www.linkedin.com/in/sami-s-94614414b/">
            <i class="fab fa-fw fa-linkedin-in"></i>
          </a>
          <a class="btn btn-outline-light btn-social mx-1" href="https://github.com/slisam">
            <i class="fab fa-fw fa-github"></i>
          </a>
        </div>


      </div>
    </div>
  </footer>


  <!-- Scroll to Top Button -->
  <div class="scroll-to-top d-lg-none position-fixed ">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>


  <!-- Custom scripts for this template -->
  <script src="../static/js/freelancer.js"></script>

</body>
